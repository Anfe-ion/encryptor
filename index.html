<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Text Encryptor! </title>
        <link rel = "icon" href ="images/favicon.png">
        <link rel ="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Encrypter logo">
        </header>        
        <main>
            <!--Left section-->
            <section class ="leftSection">
                <textarea class="leftArea" placeholder="Type the text here"></textarea>
                <div class="buttons">
                    <input type="button" class="encryptButton" value="Encrypt!">
                    <input type="button" class="decryptButton" value="Decrypt!">
                </div>
                
            </section>
            <!--Right section-->
            <section class="rightSection">
                <div>
                    <div class="doge">
                        <img src="images/suchempty.png" alt= "Empty menssage">
                    </div>                    
                    <h3 class="noMenssages">No menssages found</h3>
                    <p class="enterTheText">Enter the text that you want<br>to encrypt or decrypt.</p>        
                </div>
                <div class="encryptResult">
                    <h3>Encrypted text:</h3>
                    <h4 class="resultText"></h4>
                </div>
                <div class="divCopy">
                    <input type="button" class="buttonCopy" value="Copy im not working">
                </div>
            </section>        
        </main> 
        <script src="script.js"></script>       
    </body>
